version: '3.4'

services:
  redis:
    image: bitnami/redis
    ports:
      - 6379:6379
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - bizzpo
    restart: always

  mongodb:
    image: mongo:4.2.8
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=foobar
    ports:
      - 27017:27017
    networks:
      - bizzpo
    restart: always

  smtp:
      image: mailhog/mailhog
      ports:
        - "8025:8025"
        - "1025:1025"
      restart: on-failure
      networks:
        - bizzpo

  eventstore:
    image: eventstore/eventstore:20.6.0-buster-slim
    environment:
      - EVENTSTORE_DEV=true
      - EVENTSTORE_MEM_DB=true
    ports:
      - 1113:1113
      - 2113:2113
    networks:
      - bizzpo
    restart: always

networks:
  bizzpo:
      driver: bridge
